<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>


    <button onclick="Mult3()">Multiplos de 3</button>
    <button onclick="Mult5()">Multiplos de 5</button>
    
<div id ="output"></div>
<script>
  var i =3; 

  function Mult3(){
   for (var i = 1; i < 101; i++) {
    document.write("3 x "+i+" = " + (3*i) + "<br />");    
   }
  }
  function Mult5(){
   for (var i = 1; i < 101; i++) {
    document.write("5 x "+i+" = " + (5*i) + "<br />");    
   }
  }




</script>
 
    
</body>
</html>
