<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <button onclick="c('c')">ºC</button>
    <button onclick="f('f')">ºF</button>
<div id ="output"></div>
<script>
    var n = parseFloat(prompt("Digite a temperatura para converção"));
    mostra();
function mostra(){
    var output = document.querySelector("#output");
    output.innerHTML = n
}

function c(){
    if(s = "c"){
        n = (n-32)/1.8;
    }
    mostra();
}
function f(){
    if(s = "f"){
        n = (n*1.8)+32;
    }
    mostra();
}



</script>

    
</body>
</html>
