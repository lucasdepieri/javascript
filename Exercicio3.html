<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="maior()">Maior</button>
    <button onclick="menor()">Menor</button>
    <div id="output"></div>

    <script>
        var n1 = parseFloat(prompt("Digite o primeiro numero"));
        var n2 = parseFloat(prompt("Digite o primeiro numero"));
        var n3 = parseFloat(prompt("Digite o primeiro numero"));
        var nr = 0;
        mostra();
        
        function mostra(){
            var output = document.querySelector("#output");
            output.innerHTML = nr ;
        }

        function maior(){
            if (n1>n2 && n1>n3){
                nr = n1
                
            } 
            if (n2>n1 && n2>n3){
                nr = n2
               
            } 
            if (n3>n2 && n3>n1){
                nr = n3
               
            } 
            mostra();
        }

        function menor(){
            if (n1<n2 && n1<n3){
                nr = n1
                
            } 
            if (n2<n1 && n2<n3){
                nr = n2
               
            } 
            if (n3<n2 && n3<n1){
                nr = n3
               
            } 
            mostra();
        }




    </script>
    
</body>
</html>
